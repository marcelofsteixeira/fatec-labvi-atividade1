plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation("junit:junit:4.13")
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.7.0")

}

sourceSets{
    main{
        java{
            srcDirs 'src/main'
        }
    }
}

test{
    useJUnitPlatform()
}

application {
    mainClassName = 'consumo_combustivel.App'
}
